<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      id='admin-section'>
<xi:include href='../page.html'/>
<head/>
<body class='widget-app'>
  <div id='content'>
    <div class='row'>
      <div class='eight columns'>
        <h1>WSGI environment</h1>

        <table>
          <tbody>
            <tr py:for='key, value in sorted(env.items())'>
              <td><tt>${key}</tt></td>
              <td><tt>${repr(value)}</tt></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
